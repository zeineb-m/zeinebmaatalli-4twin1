version: '3.8'

services:
  # Service MySQL pour la base de données
  mysql:
    image: mysql:8
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=kaddem
    volumes:
      - db:/var/lib/mysql

  # Service Backend (Spring Boot)
  kaddem:
    build:
     container_name: kaddem
    ports:
      - "8082:8082"  # Expose le port 8082 du backend
    depends_on:
      - mysql  # Assure-toi que MySQL est prêt avant de démarrer le backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/kaddem
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

  # Service Frontend (Angular)
  front-equipe:
    build:
      context: ../equipe        # Chemin relatif vers le frontend Angular
      dockerfile: dockerfile    # Dockerfile du frontend Angular
    container_name: front-equipe
    ports:
      - "8083:8083"  # Expose le port 83 du frontend Angular
    depends_on:
      - kaddem  # Assure-toi que le backend est prêt avant de démarrer le frontend

volumes:
  db:
